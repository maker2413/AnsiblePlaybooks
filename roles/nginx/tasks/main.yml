---
# tasks file for nginx
# Description: Nginx Install and Config
- name: Include appropriate vars file
  include_vars: "{{ var_type }}.yml"

- name: Install Nginx and Certbot
  yum:
    name:
      - nginx
      - python2-certbot-nginx
    state: latest
    
- name: Main Nginx Config
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/nginx.conf"
    owner: root
    group: root
    mode: 0644
    backup: yes

- name: Create available and enabled dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "/etc/nginx/conf.d/available"
    - "/etc/nginx/conf.d/enabled"

- name: Available Site Configs
  template:
    src: "{{ item }}.j2"
    dest: "/etc/nginx/conf.d/available/{{ item }}"
    owner: root
    group: root
    mode: 0644
    backup: yes
  with_items: "{{ nginx_confs }}"

- name: Enabled Site Links
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    owner: root
    group: root
    force: yes
  with_items:
    - src: "/etc/nginx/conf.d/available/jenkins-rproxy.conf"
      dest: "/etc/nginx/conf.d/enabled/jenkins.conf"
  
- name: Create Jenkins logging dir
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "/var/log/nginx/jenkins"

- name: Start nginx
  service:
    name: nginx
    state: started
    enabled: yes

- name: Create Jenkins logging dir
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - "/etc/letsencrypt/live/"
    
- name: Create letsencrypt certificate
  shell: certbot certonly --nginx -n -m {{ letsencrypt_email }} --agree-tos -d {{ domain_name }}
  args:
    creates: "/etc/letsencrypt/live/{{ domain_name }}"

- name: Generate dhparams
  shell: openssl dhparam -out /etc/nginx/dhparams.pem 2048
  args:
    creates: /etc/nginx/dhparams.pem

- name: Delete old enabled conf
  file:
    path: /etc/nginx/conf.d/enabled/jenkins.conf
    state: absent

- name: Enabled Site Links
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    state: link
    owner: root
    group: root
    force: yes
  with_items:
    - src: "/etc/nginx/conf.d/available/jenkins-rproxy-ssl.conf"
      dest: "/etc/nginx/conf.d/enabled/jenkins.conf"

- name: Check for dhparam file
  stat:
    path: "/etc/nginx/dhparams.pem"
  register: nginx_dhparams

- name: Create dhparams.pem if it does not exist
  command: "openssl dhparam -out /etc/nginx/dhparams.pem 2048"
  when: nginx_dhparams.stat.exists == False

- name: Start nginx
  service:
    name: nginx
    state: restarted
    enabled: yes
