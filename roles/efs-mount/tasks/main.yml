---
# tasks file for efs-mount
- name: Install amazon-efs-utils
  yum:
    lock_timeout: 180
    state: present
    disable_gpg_check: yes
    name:
      - amazon-efs-utils

- name: Mount up /users
  mount:
    path: /users
    src: "{{ efs }}:/"
    fstype: efs
    opts: defaults,_netdev
    state: mounted
