- name: Create a new EC2 developer Instance
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    region: us-west-2
    instance_type: "{{ inst_type | default('t2.micro') }}"
    username: "{{ user | default('maker') }}"
    keypair: "{{ key | default('makerkey') }}"
    name_tag: "{{ username }}-dev"
    ec2build: true
  tasks:
  - name: Add override host
    when: override_host is defined
    add_host:
      hostname: "{{ override_host }}"
      groups: ec2_server
    changed_when: false

  roles:
    - { role: 'ec2-instance', when: ec2build }

- name: Configure instance
  hosts: ec2_server
  become: True
  gather_facts: True
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  tasks:
  - include_vars: users.yml

  - name: Add users | create users, shell, home dirs
    user:
      name: '{{ item.username }}'
      shell: /bin/bash
      uid: '{{ item.uid }}'
      createhome: yes
      home: "/home/{{ item.username }}"
      comment: 'create with anisble'
      groups: docker
      append: yes
    with_items: '{{ users }}'

  - name: Setup | authorized key upload
    authorized_key:
      user: "{{ item.username }}"
      key: "{{ lookup('file', 'pub_keys/{{ item.username }}.pub') }}"
    with_items: '{{ users }}'

  - name: sudoers | update sudoers file and validate
    lineinfile:
      path: /etc/sudoers
      insertafter: EOF
      line: '{{ item.username }} ALL =(ALL) NOPASSWD: ALL'
      regexp: '^{{ item.username }} .*'
      state: present
    when: item.use_sudo
    with_items: '{{ users }}'
